eventTriggers:
  - eventSource: default
    input: event
    body:
      - int64Attr : 1
      - float64Attr : 1.2
      - boolAttr : true
      - arrayStringAttr : '[ "abc", "def", "ghi" ]'
      - arrayIntAttr : '[ 1, 2, 3 ]'
      - eventIntAttr  : event.intAttr
      - eventFloatAttr: event.floatAttr
      - eventBoolAttr: event.boolAttr
      - eventArrayElementAttr : event.arrayAttr[0]
      - eventArrayAttr : event.arrayAttr
      - eventObjectAttr : event.objectAttr
      - eventObjectInnerFloatAttr : event.objectAttr.innerFloatAttr
      - mathAttr1 : event.intAttr + 2.0
      - mathAttr2 : event.floatAttr + 2.0
      - listAttrWithVariables : '[ "abc", event.stringAttr ]'
      - ifThenElseStringAttr : 'event.stringAttr == "string1" ? "got-string-1" : "no-string-1"'
      - reuseInt64Attr : int64Attr
      - reuseFloat64Attr : float64Attr
      - reuseboolAttr : boolAttr
      - reusearrayStringAttr : arrayStringAttr
      - reuseArrayIntAttr : arrayIntAttr
      - reuseEventIntAttr : eventIntAttr
      - reuseEventFloatAttr : eventFloatAttr
      - reuseEventBoolAttr : eventBoolAttr
      - reuseEventArrayElementAttr : eventArrayElementAttr
      - reuseEventArrayAttr : eventArrayAttr
      - reuseEventObjectAttr : eventObjectAttr
      - reuseEventObjectInnerFloatAttr : eventObjectInnerFloatAttr
      - reuseMathAttr1 : mathAttr1
      - reuseMathAttr2 : mathAttr2
      - reuseListAttrWithVariables : listAttrWithVariables
      - reuseIfThenElseStringAttr : ifThenElseStringAttr