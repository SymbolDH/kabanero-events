      - stringArray: ' [ "s1", "s2", "s3" ] '
      - array4: ' filter(stringArray, " value != \"s1\" ") '
      - result13: ' array4.size() == 2 && array4[0] == "s2" '
      - final: ' resultEmpty && result1 && result2 && result3 && result4 && result5 && result6 && result7 && result8 && result9 && result10 && result11 && result12 && result13'